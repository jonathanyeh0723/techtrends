apiVersion: v1
kind: Service
metadata:
  labels:
    app: techtrends
    tag: latest
  name: techtrends
  namespace: {{ .Values.namespace.name }} 
spec:
  ports:
  - port: {{ .Values.service.port }} 
    protocol: {{ .Values.service.protocol }}
    targetPort: {{ if eq .Values.service.targetPort 3111 | default .Values.service.port}}
  selector:
    app: techtrends
    tag: latest
  type: {{ .Values.service.type }} 
